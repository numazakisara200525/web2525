<!DOCTYPE html>

    <title>桃太郎の結末</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    
    <p>しかし、すぐに鬼の大将は桃太郎の大力で首をしめられて、もう苦しくってたまらなくなり大粒の涙をぼろぼろこぼしながら、「降参します。命だけはお助けください。代わりに宝物を残さず差し上げます。」と言いました。</p>
    <img src="./image/勝利.png" alt="鬼が降参">
    <p>桃太郎たちは宝物を持って村に帰りました。「ただいま戻りました。」と桃太郎は言いました。おじいさんとおばあさんは「怪我がなくて、良かった。えらいぞ日本一だ。」と桃太郎を褒めました。
    それ以降鬼たちは村を襲わなくなり、村の人々は平和に暮らしました。</p>
    <h2>おしまい</h2>
  </body>
